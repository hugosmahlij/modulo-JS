<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img/logo_ae.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <title>Amazing Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex header container-fluid bg-dark bg-gradient">
      <img
        class="d-flex col-2 align-items-center justify-content-center"
        src="../assets/img/logo_amazing_events.png"
        alt="AmazinEvents"
      />
      <div
        class="d-flex container-fluid align-items-center justify-content-end col-10"
      >
        <ul class="nav justify-content-end me-3 pe-3 gap-2">
          <li class="nav-item text-dark">
            <a
              class="nav-link text-dark"
              aria-current="page"
              href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./upcomingevents.html"
              >Upcoming Events</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./pastevents.html"
              >Past Events</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="./stats.html">Stats</a>
          </li>
        </ul>
      </div>
    </header>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item">
          <a
            class="carousel_a d-flex justify-content-center align-items-center w-100 text-decoration-none text-light fs-2"
            href="./index.html"
            >HOME</a
          >
        </div>
        <div class="carousel-item">
          <a
            class="carousel_a d-flex justify-content-center align-items-center w-100 text-decoration-none text-light fs-2"
            href="./pages/upcomingevents.html"
            >UPCOMING EVENTS</a
          >
        </div>
        <div class="carousel-item">
          <a
            class="carousel_a d-flex justify-content-center align-items-center w-100 text-decoration-none text-light fs-2"
            href="./pages/pastevents.html"
            >PAST EVENTS</a
          >
        </div>
        <div class="carousel-item active">
          <a
            class="carousel_a d-flex justify-content-center align-items-center w-100 text-decoration-none text-light fs-2"
            href="./pages/contact.html"
            >CONTACT</a
          >
        </div>
        <div class="carousel-item">
          <a
            class="carousel_a d-flex justify-content-center align-items-center w-100 text-decoration-none text-light fs-2"
            href="./pages/stats.html"
            >STATS</a
          >
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <main
      class="main w-100 d-flex flex-wrap gap-2 justify-content-evenly align-items-center"
    >
  
    <div class="d-flex flex-column justify-content-center" >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensagge:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-auto d-flex justify-content-end">
        <button type="submit" class="btn d-flex justify-content-end btn-danger mb-3">Send</button>
      </div>
    </div>
    
    </main>

    <footer  class="container-fluid p-3 gap-2 d-flex flex-column align-items-center justify-content-center bg-dark bg-gradient">
      <div class="d-flex p-3 gap-4">
          <img class="logo_footer" src="../assets/img/instagram_logo_icon_229292.svg" alt="instagram">
          <img class="logo_footer" src="../assets/img/facebook_logo_icon_189224.svg" alt="facebook">
          <img class="logo_footer" src="../assets/img/whatsapp_logo_icon_229310.svg" alt="whatsbook">
      </div>
      <p class="d-flex p-3 text-white justify-content-end">COHORT 35/36</p>
  </footer>

    <script src="../assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
